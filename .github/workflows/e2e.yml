---
name: End to End

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

permissions: {}

jobs:
  images:
    name: Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Build the images if necessary
        uses: submariner-io/shipyard/gh-actions/cache-images@release-0.16

  # Both E2E jobs have the same name; the default job is un-suffixed, the full jobs are suffixed with their matrix combination
  e2e-default:
    name: E2E
    needs: images
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.16

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.16

  e2e-full:
    name: E2E
    needs: images
    if: contains(github.event.pull_request.labels.*.name, 'ready-to-test')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deploytool: ['operator']
        globalnet: ['', 'globalnet']
        k8s_version: ['1.25']
        include:
          - k8s_version: '1.22'
          - k8s_version: '1.23'
          - k8s_version: '1.24'
    steps:
      - name: Check out the repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.16
        with:
          k8s_version: ${{ matrix.k8s_version }}
          using: ${{ matrix.deploytool }} ${{ matrix.globalnet }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.16
